<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista Frontend - Sensores de Presión</title>
    <!-- Enlaza tus archivos CSS si los tienes -->
</head>
<body>
    <h1>Datos de Sensores de Presión</h1>
    <div id="datos-sensores">
        {% for sensor, valor in datos.items %}
            <p>{{ sensor }}: {{ valor }} unidades</p>
        {% endfor %}
    </div>
    <!-- Puedes agregar JavaScript para mayor interactividad -->
</body>
</html>
